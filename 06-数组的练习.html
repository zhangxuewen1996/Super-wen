<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ["c", "a", "z", "a", "x", "a", "a", "z", "c", "x", "a", "x"]
        //1. 找到数组中第一个a出现的位置
        var a = arr.indexOf("a");
        console.log(a);
        //2. 找到数组中最后一个a出现的位置
        var b = arr.lastIndexOf("a");
        console.log(b);
        //3. 找到数组中每一个a出现的位置
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == "a") {
                console.log(i);
            }
        }
        //4. 数组去重，返回一个新数组
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
        //5. 获取数组中每个元素出现的次数
        var obj = {}
        for (var i = 0; i < arr.length; i++) {
            //遍历这个数组，判断是否数组中的元素是否在obj对象中
            if (arr[i] in obj) {
                //如果在对象中。则让其对应的属性值自增
                obj[arr[i]]++;
            } else {
                //如果不在对象中，则给对象添加属性
                obj[arr[i]] = 1;
            }
        }
        console.log(obj);

        // var obj = {};

    </script>
</body>

</html>
