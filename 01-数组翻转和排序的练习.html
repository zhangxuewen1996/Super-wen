<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        // join方法
        var arr = [1, 2, 3, 4];
        var str = arr.join("-");
        console.log(str);


        var arr = [4, 5, 2, 6, 248, 2, 8, 3]
        arr.sort(function (a, b) {
            return a - b;
        });
        console.log(arr);


        //思考：
        // 将[3, 6, 1, 5, 10, 2,11]从小到大排列
        var arr = [3, 6, 1, 5, 10, 2, 11];
        arr.sort(function (a, b) {
            return a - b;
        });
        console.log(arr);


        //将字符串数组按照字符长度从小到大排列

        var arr = ["abc", "fffff", "gggd", "fg", "a", "gedvsvs"];
        arr.sort(function (a, b) {
            return a.length - b.length;
        });
        console.log(arr);
        //将学生数组按照年龄从小到大排列
        var arr = [
            { name: "zs", age: 18, score: 100 },
            { name: "ls", age: 20, score: 90 },
            { name: "ww", age: 14, score: 50 },
            { name: "zl", age: 10, score: 10 },
        ]
        arr.sort(function (a, b) {
            return a.score - b.score;
        })
        console.log(arr);


    </script>
</body>

</html>
