<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <style>
    .navbar {
      border-radius: 0;
    }

    .table td {
      text-align: center;
    }

    .loading {
      width: 100%;
      height: 100%;
      background: url("images/loading.gif") center center no-repeat;
      background-color: rgba(0, 0, 0, .7);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      display: none;
    }

    .btn-loading {
      background: url("images/loading.gif") center center no-repeat;
      background-color: rgba(0, 0, 0, .7);

    }

    .page_control {
      text-align: right;
    }
  </style>
</head>

<body>

  <!-- 导航 -->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">黑马学生管理系统</a>
      </div>


      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Copyright © 2018</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- 内容区域 -->
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h4 class="pull-left">学生基本信息管理</h4>
        <button class="btn btn-primary pull-right btn-add">添加学生信息</button>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="5%">序号</th>
              <th width="10%">姓名</th>
              <th width="10%">性别</th>
              <th width="15%">所属学院</th>
              <th width="30%">个人简介</th>
              <th width="20%">录入时间</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>

            <!-- 挖坑 -->

          </tbody>
        </table>
        <div class="page_control">
          <ul id="pagination"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 小的模态框 -->
  <div class="modal fade modal-hide" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">删除学生信息</h4>
        </div>
        <div class="modal-body text-danger">
          <p>你是否要确定删除该学生的信息？ </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-confirm">确认</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 增加模态框 -->
  <div class="modal fade modal-add" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">增加学生信息</h4>
        </div>
        <form>
          <div class="modal-body">
            <input class="form-control control-name" type="text" placeholder="请输入学生姓名" name="name">
          </div>
          <div class="modal-body">
            <input class="form-control control-sex" type="text" placeholder="请输入学生性别" name="sex">
          </div>
          <div class="modal-body">
            <input class="form-control control-academy " type="text" placeholder="请输入学生学院" name="academy">
          </div>
          <div class="modal-body">
            <textarea class="form-control control-introduce" id="" rows="3" placeholder="请输入学生描述" name="introduce"></textarea>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-sure">保存</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 更新模态框 -->
  <div class="modal fade modal-edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">修改学生信息</h4>
        </div>
        <form>
          <input type="hidden" name="id" id="id">
          <div class="modal-body">
            <input class="form-control replace-name" type="text" placeholder="请输入学生姓名" name="name">
          </div>
          <div class="modal-body">
            <input class="form-control replace-sex" type="text" placeholder="请输入学生性别" name="sex">
          </div>
          <div class="modal-body">
            <input class="form-control replace-academy " type="text" placeholder="请输入学生学院" name="academy">
          </div>
          <div class="modal-body">
            <textarea class="form-control replace-introduce" id="" rows="3" placeholder="请输入学生描述" name="introduce"></textarea>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-edit">保存</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <div class="loading"></div>


  <script src="lib/jquery/jquery-1.12.4.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script type="text/html" id="tpl">
    {{ each list v i }}
    <tr>
      <td>{{(pageNum-1)*pageSize + (i+1)}}</td>
      <td>{{v.name}}</td>
      <td>{{v.sex}}</td>
      <td>{{v.academy}}</td>
      <td>{{v.introduce}}</td>
      <td>{{v.createTime}}</td>
      <td>
        <!-- 将id加到删除按钮的data属性上，方便执行删除操作 -->
        <a href="javascript:;" class="edit" data-id="{{ v.id }}">修改</a>
        <a href="javascript:;" class="delete" data-id="{{ v.id }}">删除</a>
      </td>
    </tr>
    {{ /each }}
  </script>

  <script>
    var pageNum = 1;
    var pageSize = 10;

    function render() {
      $.ajax({
        type: "get",
        url: "../api/findUsers.php",
        data: {
          pageNum: pageNum,
          pageSize: pageSize
        },
        dataType: "json",
        beforeSend: function () {
          $(".loading").show();
        },
        success: function (info) {
          console.log(info);
          var html = template("tpl", info);
          $("tbody").html(html);
          // 渲染出分页期
          $("#pagination").bootstrapPaginator({
            bootstrapMajorVersion: 3, //bootstrap的版本要求。
            size: "small",
            currentPage: pageNum,
            totalPages: Math.ceil(info.total / info.pageSize),
            onPageClicked: function (a, b, c, page) {
              pageNum = page,
                render();
            }
          });

          // 影藏遮罩框
          $(".loading").hide();
        }
      });
    }
    render();

    //加模态框
    // 给删除按钮注册点击事件，这里需要注册委托事件。因为ajax请求是异步进行的，所有注册事件的同时，此时元素还没有渲染出俩
    $("tbody").on("click", ".delete", function () {
      $(".modal-hide").modal("show");
      var id = $(this).data("id");
      console.log(id);
      $(".btn-confirm").off().on("click", function () {
        $.ajax({
          type: "post",
          url: "../api/removeUser.php",
          data: {
            id: id,
          },
          dataType: "json",
          beforeSend: function () {
            $(".btn-confirm").addClass("btn-loading");
          },
          success: function (info) {
            if (info.status == "ok") {
              // 让遮罩层不显示
              $(".modal-hide").modal("hide");
              // 重新渲染
              render();
              // 移除加载的效果
              $(".btn-confirm").removeClass("btn-loading");
            }
          }
        })
      });
    });

    // 增加的模块
    $(".btn-add").on("click", function () {
      $(".modal-add").modal("show");

    });
    $(".btn-sure").on("click", function () {
      var $name = $(".control-name").val();
      if ($name == "") {
        return;
      }
      $.ajax({
        type: "post",
        url: "../api/saveUser.php",
        dataType: "json",
        data: $(".modal-add form").serialize(),
        beforeSend: function () {
          $(".btn-sure").addClass("btn-loading");
        },
        success: function (info) {
          console.log(info);
          if (info.status == "ok") {
            $(".modal-add").modal("hide");
            // 加载到第一页
            pageNum = 1;
            render();
            $(".btn-sure").removeClass("btn-loading");
            // reset 是dom的方法
            $("form")[0].reset();
          }
        }
      })
    })

    // 更新的模块
    $("tbody").on("click", ".edit", function () {
      // console.log(11);
      var id = $(this).data("id");
      // 发送ajax请求
      $.ajax({
        type: "get",
        url: "../api/findUserById.php",
        data: {
          id: id,
        },
        success: function (info) {
          console.log(info);
          $("#id").val(info.id);
          $(".replace-name").val(info.name);
          $(".replace-sex").val(info.sex);
          $(".replace-academy").val(info.academy);
          $(".replace-introduce").val(info.introduce);
          // 后让模态框显示。效果更好
          $(".modal-edit").modal("show");
        }
      })
    });

    $(".btn-edit").on("click", function () {
      $.ajax({
        type: "post",
        url: "../api/updateUser.php",
        data: $(".modal-edit form").serialize(),
        dataType: "json",
        beforeSend: function () {
          $(".btn-edit").addClass("btn-loading");
        },
        success: function (info) {
          if (info.status == "ok") {
            $(".modal-edit").modal("hide");
            render();
            $(".btn-edit").removeClass("btn-loading");
            $(".modal-edit form")[0].reset();
          }
        }
      })

    });
  </script>

</body>

</html>
